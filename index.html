<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="./calculator.js" defer> </script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">
            <div id="history"></div>
            <div id="currentdisplay"></div>
        </div>
        <div class="allbuttons" id="allbuttons">
            <div id="erase" class="erase">
                <button data-type="clear" class="clear">clear</button>
                <button data-type="delete" class="delete">delete</button>
            </div>
            <div id="calcbuttons" class="buttons">
                <button data-type="number" value="7">7</button>
                <button data-type="number"  value="8">8</button>
                <button data-type="number"  value="9">9</button>
                <button class="operator" data-type="operator"  value="/">/</button>
                <button data-type="number"  value="4">4</button>
                <button data-type="number"  value="5">5</button>
                <button data-type="number"  value="6">6</button>
                <button class="operator"  data-type="operator"  value="x">x</button>
                <button data-type="number"  value="1">1</button>
                <button data-type="number"  value="2">2</button>
                <button data-type="number"  value="3">3</button>
                <button class="operator"  data-type="operator"  value="-">-</button>
                <button data-type="decimal"  value=".">.</button>
                <button data-type="number"  value="0">0</button>
                <button data-type="equal"  value="=">=</button>
                <button data-type="operator" value="+">+</button>

            </div>
        </div>
    </div>
</body>
</html>
